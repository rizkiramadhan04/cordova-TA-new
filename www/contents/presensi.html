
<script type="text/javascript" src="assets/js/html5-qrcode.min.js"></script>
<script type="text/javascript" src="assets/js/presensi.js"></script>
<script type="text/javascript" src="assets/js/moment.min.js"></script>

<div class="appHeader bg-primary">
  <div class="left">
    <a
      href="javascript:void(0)"
      onClick="pages('dashboard')"
      class="headerButton goBack"
    >
      <i style="font-size: 2rem" class="material-icons">chevron_left</i>
    </a>
    <a
      href="javascript:void(0)"
      onClick="pages('dashboard-guru')"
      class="headerButton goBack"
      id="back-guru"
    >
      <i style="font-size: 2rem" class="material-icons">chevron_left</i>
    </a>
  </div>
  <div class="pageTitle">Presensi</div>
  <div class="right"></div>
</div>

<div id="containerPresensi" class="section wallet-card-section pt-1 text-center">
  <div class="wallet-card pt-3 pb-3">
      <h2>Presensi</h2>
      <p>Silahkan scan QR-Code yang sudah disediakan untuk melakukan presensi</p>
      <form id="formCekPresensi">

        <div id="containerButtonOpen" class="btn-group btn-block" role="group">
            <a href="javascript:void(0)" onclick="openScanner()" class="btn btn-primary btn-lg">Scan QR-Code</a>
            <a href="javascript:void(0)" onclick="openScanner()" class="btn btn-primary btn-lg"><i class="material-icons">flip</i></a>

        </div>

          <div class="mt-2 transparent" id="scanner-reader-content">
              <div class="wallet-card" id="reader"></div>
          </div>

              <div class="mt-1 mb-1">

                <a
                href="javascript:void(0)"
                onclick="pages('input-izin')"
                class="btn btn-primary mt-3 w-50"
                ><i class="material-icons">add</i>
                 Izin
              </a>

              </div>

              <div id="resultCheckPresensi" class="mt-2 transparent">
                <hr />
              <table id="tableCheckPresensi" style="text-align:left;font-weight:bold;color:black;">
                  <tr>
                      <td>Kode Presensi</td>
                      <td style="width:38px;text-align:center;">:</td>
                      <td><span id="kode_presensi" style="color: aquamarine;">Kode Terbaca</span></td>
                  </tr>
                  <tr>
                      <td>Nama</td>
                      <td style="width:38px;text-align:center;">:</td>
                      <td><span id="namePresensiUser"></span></td>
                  </tr>
                  <tr>
                      <td>Tanggal</td>
                      <td style="width:38px;text-align:center;">:</td>
                      <td><span id="timePresensiUser"></span></td>
                  </tr>
                  
              </table>
               <hr />
              <span id="failedPresensi" style="font-weight:bold;color:black;display:none"></span>
          </div>
              <img class="mt-2" id="scaner_qr" src="assets/img/icon-add-image.png" width="98%" />
          </div>
              <div id="containerButtonSubmitPresensi">
                  <div class="row mt-3">
                      <div class="col-12">
                          <button onClick="uploadPresensi()" class="btn btn-primary btn-lg btn-block"><i class="material-icons">cloud_upload</i>&nbsp;Simpan Presensi</button>
                      </div>
                  </div>
                  <div class="row mt-1">
                      <div class="col-12">
                          <div class="mt-5 mb-4 transparent">
                            <a href="#" onclick="pages('list-presensi')" class="btn btn-primary btn-block btn-lg">Lihat Data Presensi</a>
                          </div>
                      </div>
                  </div>

              </div>
          </div>

      </form>
      <form id="formUploadPresensi" >
          <input type="hidden" id="formUploadName" name="formUploadName">
          <input type="hidden" id="formUploadTanggal" name="formUploadTanggal">
          <input type="hidden" id="formUploadKodeJadwal" name="formUploadKodeJadwal">
      </form>
  </div>

<div
  class="modal fade modal-detail-struk"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
  style="margin-top: 100px"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Modal title voucher
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center">
        <div class="icon-close" id="icon-close">
          <img src="assets/img/sample/home/icon-close.png" />
        </div>
        <div class="img-pesan" style="margin-bottom: 0">
          <img id="img-struk" src="" style="width: 85% !important" />
        </div>

        <!-- <div class="btn-lihat-voucher">
          <a href="javascript:void(0)" style="color: white"></a>
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
